<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="rest/doc/addDoctor" method="post">

<label for="">Doctor Id</label>
<input type="text" name="docId" required="required">

<label for="">DoctorName</label>
<input type="text" name="docName" required="required">

<label for="">Specialization</label>
<select  name="special">
<option value="ENT">ENT</option>
<option value="DEN">Dental</option>
<option value="DER">Dermatalogist</option>
</select>
<label for="">Grade</label>
<input type="radio" name="grade" value="Intern">
<input type="radio" name="grade" value="Associate">
<input type="radio" name="grade" value="Senior">

<input type="submit" value="add">
</form>
</body>
</html>
