<script type="text/javascript">

$(function(){
	
	
	$.ajax({
		type:'GET',
		url:"http://localhost:4040/REST_Example/rest/bloodDonars",
		success:function(data){
			
			$(data).each(function(key,val){
				var row =val.mobileNumber + ','+val.bloodGroup+','+val.donarName;
			
				$("div").append("<h1>"+val.mobileNumber + ','+val.bloodGroup+','+val.donarName+"</h1>");

		}
		
	});
	
	
	
	$("a").on('click',function(){
		
		var number =$(this).data("number");

		$.ajax({
			
			type:'DELETE',
			url:requrl,
	        success:function(data){
	        	
	        	alert(data.mobileNumber +'delteted');
	        }
		});
		
		event.preventDefault();
	});
	
	
});
</script>
